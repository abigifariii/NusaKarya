<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/Register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="btn-back">
      <button><a href="./Home.html">< Back</a></button>
    </div>
    <div class="container">
      <div class="registration-img">
        <div class="header-text">
          <h1>NusaKarya</h1>
          <img src="../asset/amico.png" alt="" />
        </div>
      </div>

      <div class="registration-container">
        <div class="registration-header">
          <h2>Create Your Account</h2>
          <p>Already Have an Account <a href="#">Sign in</a></p>
        </div>

        <form class="registration-form" id="registrationForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" />
            <p class="error-message" id="fullNameError">Please enter your full name</p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" />
            <p class="error-message" id="emailError">Please enter a valid email address</p>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Input your number" />
            <p class="error-message" id="phoneError">Please enter a valid phone number</p>
          </div>

          <div class="form-group">
            <label for="password">Create a password</label>
            <input type="password" id="password" name="password" placeholder="must be 8 characters" />
            <p class="error-message" id="passwordError">Password must be at least 8 characters</p>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="repeat password" />
            <p class="error-message" id="confirmPasswordError">Passwords do not match</p>
          </div>

          <button type="submit" class="submit-btn">Create account</button>
        </form>
      </div>
    </div>

    <script src="../Javascript/Register.js"></script>
  </body>
</html>
